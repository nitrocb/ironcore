run:
  timeout: 10m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    - copyloopvar
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - ginkgolinter
    - misspell
    - nakedret
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused

severity:
  default-severity: error

linters-settings:
  misspell:
    ignore-words:
      - strat
      - iritable
  revive:
    severity: error
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
      - name: if-return
        disabled: true
  importas:
    alias:
      - pkg: github.com/ironcore-dev/ironcore/api/(\w+)/(v[\w\d]+)
        alias: $1$2
      - pkg: github.com/ironcore-dev/ironcore/internal/apis/(\w+)
        alias: $1
      - pkg: github.com/ironcore-dev/ironcore/internal/client/(\w+)
        alias: ${1}client

issues:
  # don't skip warning about doc comments
  # don't exclude the default set of lint
  exclude-use-default: false
  # restore some of the defaults
  # (fill in the rest as needed)
  exclude: # Exclude stutter issues (for now)
    - "exported: type name will be used as (.+) by other packages, and that stutters; consider calling this (.+)"
